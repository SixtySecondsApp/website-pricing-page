<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Sales Demo V1</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hidden Netlify form for custom inquiries -->
    <form name="custom-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <textarea name="requirements"></textarea>
      <input type="text" name="budget" />
      <input type="text" name="timeline" />
      <input type="text" name="currency" />
      <input type="text" name="billing" />
    </form>
    
    <!-- Hidden Netlify form for Scale promotion inquiries -->
    <form name="scale-promotion" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="text" name="term" />
      <input type="text" name="currency" />
    </form>
  </body>
</html>
